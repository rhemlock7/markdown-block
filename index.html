<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Block Text Converter</title>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1>Markdown To Block Text Converter</h1>
        <div>
            <p>This site is designed to convert markdown formatted articles into one big block of text.</p>
        </div>
    </section>

    <!-- Duration Calculator -->
    <section class="calculator-container">
        <h2>Video Duration Calculator</h2>
        <p>Your video will be <span id="video-duration">0 seconds</span>.</p>
    </section>

    <!-- Formatter Section -->
    <section class="main-content">
        <div class="div">
            <h2>Input Text Below:</h2>
            <form id="input-form">
                <textarea id="input-text-area" placeholder="Paste your script here..." ></textarea>
                <button id="submit-bttn" type="submit">Submit</button>
            </form>
        </div>
        <div>
            <hr></hr>
        </div>
        <div class="div margin-top">
            <div>
                <h2>Output Text:</h2>
                <button id="copy-button">Copy To Clipboard</button>
            </div>
            <textarea
                placeholder="Formatted script will display here..."
                id="final-script-container"
            ></textarea>
        </div>
    </section>

    <script src="./assets/javascript/scripts.js"></script>
</body>
</html>
